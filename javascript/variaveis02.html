<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <script>
        let valorNulo = null;
        // O programador definiu explicitamente que o valor Nulo não possui um valor significativo.
        console.log(valorNulo); // Irá imprimir 'null'

        let valorIndefinido;
        // A varíavel valorIndefinido foi declarada , mas nenhum valor foi atribuido a ela.
        console.log(valorIndefinido); //Irá imprimir 'undefined'

        let objeto = {};
        // A propriedade "propriedadeInexistente" não foi definida no objeto.
        console.log(objeto.propriedadeInexistente); // Irá imprimir 'undefined'
        

        //alterando os valores das variaveis
        valorNulo = 'Novo valor atribuido';
        valorIndefinido = 'Definição de um novo valor';

        console.log(valorNulo);
        console.log(valorIndefinido);


 
    </script>
</head>
<body>

    <h1>Variaveis null e undefined</h1>
    
</body>
</html>
