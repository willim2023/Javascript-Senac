<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Primeiro numero: "))
        let n2 = parseInt(prompt("Segundo numero: "))
        let op = prompt("Qual operação matematica deseja realizar? \n 1) soma \n 2) subtração \n 3) multiplicação \n 4) divisão ")
 
 
            if (op == 1){
                document.write("Primeiro valor: " + n1);
                document.write("<br>Segundo valor: " + n2);
                document.write("<br>Operação escolhida: soma ");
                document.write("<br>Resultado: " + (n1+n2));
            }
 
 
            if (op == 2){
                document.write("Primeiro valor: " + n1)
                document.write("<br>Segundo valor: " + n2)
                document.write("<br>Operação escolhida: subtração ")
                document.write("<br>Resultado: " + (n1-n2))
            }
 
 
 
            if (op == 3){
 
                document.write("Primeiro valor: " + n1)
                document.write("<br>Segundo valor: " + n2)
                document.write("<br>Operação escolhida: multiplicação ")
                document.write("<br>Resultado: " + (n1*n2))
            }
 
            if (op == 4){
                document.write("Primeiro valor: " + n1);
                document.write("<br>Segundo valor: " + n2);
                document.write("<br>Operação escolhida: divisão ");
                document.write("<br>Resultado: " + (n1/n2));
            }
 
            else{
                document.write("<b>Opção invalida, atualize </b>");
            }
  
 
 
 
 
 </script>
    
</body>
</html>
