  <!--crie um programa que leia um valor e mostre na pagina o numero digitado, seu sucessor e seu antecessor-->
  
<script>
    let numero = prompt('Digite um n√∫mero: ','');
    let sucessor = parseInt(numero) +1;
    let antecessor = parseInt(numero) -1;


    document.write('Numero digitado: ' + numero);
    document.write('<br>Sucessor: ' + ' <b><font color=blue>' + sucessor + '</font>');
    document.write('<br>Antecessor: ' +  ' <b><font color=red>' + antecessor + '</font>');
    
</script>
