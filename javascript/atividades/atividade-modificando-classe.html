<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando classe</title>

</head>
<body>

    <style>
        .estilo1{
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding-left: 5px;
        }

        .estilo2{
            width: 600px;
            height: 300px;
            background-color: #ff0000;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 10px;
        }
    </style>



    <script>
        function modificarClasse() {
            
            document.getElementById('texto').className = 'estilo2';
           
        }

        function voltarpagina(){
            document.getElementById('texto').className = 'estilo1';

        }
    </script>




    <div id="texto" class="estilo1">
        <h2>Modificando Classe</h2>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi optio saepe nam pariatur minima nostrum molestias id quas inventore incidunt aspernatur et laboriosam harum, maxime dolor veritatis voluptatem officia! Laborum.
    </div>
    <hr>

    <button type="button" onclick="modificarClasse()">Modificar classe</button>
    <button type="button" onclick="voltarpagina()">Voltar</button>

    
</body>
</html>
